name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --reporter=html

      # üîÅ Optional: Fallback report generation if tests crash early
      - name: Manually Generate HTML Report
        if: failure()
        run: npx playwright show-report --output=playwright-report

      - name: List report directory for debug
        if: always()
        run: ls -la && ls -la playwright-report || echo "Report not found"

      - name: Compress Playwright Report
        if: always()
        run: zip -r playwright-report.zip playwright-report

      - name: Send Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: üìã Playwright Test Report
          to: ${{ secrets.MAIL_RECEIVER }}
          from: Playwright CI <${{ secrets.MAIL_USERNAME }}>
          body: |
            Hello,

            The Playwright test suite has completed in GitHub Actions.

            ‚úÖ Branch: ${{ github.ref }}
            üîÅ Commit: ${{ github.sha }}
            üìÑ Report attached.

            Regards,  
            GitHub Actions
          attachments: playwright-report.zip
